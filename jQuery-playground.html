<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Playground</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

<!--		jQuery info

// 3 ways of targeting elements:
	by type: $("button")
	by class: $(".btn")
	by id $("#target1")
		
	$("button").addClass("animated bounce");
	$(".well").addClass("animated shake");
	$("#target3").addClass("animated fadeOut");

.addClass()						adds a class in css
.removeClass() 				removes class in css
.css() 								adds css properties and values
.prop()								adds non css properties (such as disabling a button)
.html()								changes text between start and end tags of element
.txt()								only alters text between tags
.remove()							removes element(s)
.appendTo()						moves element(s)
.clone()							copies element(s) also requires appendTo()
.parent()							targets parent of element
.children()						targets children of element
.target:nth-child(n)	target a specific child of element
:odd									target odd numbered elements
:even									target even numbered elements
body									modifies entire page
-->

<script>
	$(document).ready(function() {
		$("button").addClass("animated");
		/*$(".btn").addClass("shake");*/
		$("#target3").addClass("btn-primary");
		$("button").removeClass("btn-default");
		$("#target1").css("color", "#f00");
		$("#target1").prop("disabled", true);
		$("#target4").html("<em>#target4</em>");
		$("#target5").remove();
		$("#target2").appendTo("#right-well");
		$("#target6").clone().appendTo("#left-well");
		$("#target1").parent().css("background-color", "red");
		$("#right-well").children().css("color", "orange");
		$(".target:nth-child(2)").addClass("bounce");
		$(".target:even").addClass("shake");
		$("body").addClass("animated fadeIn");
	});
</script>

<!-- Only change code above this line -->

 <div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
			<h4>#left-well</h4>
			<div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
			<h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
