<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Notes | FCC</title>
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
</head>

<body>

<!--  Use Responsive Design with Bootstrap Fluid Containers  (wrap this around html elements) -->
<div class="container-fluid"> <img class="img-responsive" src="img/running-cats.jpg"> 
  
  <!-- Center Text with Bootstrap -->
  <h2 class="text-center">your text</h2>
  
  <!-- Create a Bootstrap Button -->
  <button class="btn">Like</button>
  
  <!-- Create a Block Element Bootstrap Button | 100% of container width -->
  <button class="btn btn-block">Like</button>
  
  <!-- Taste the Bootstrap Button Color Rainbow--> 
  <!-- Primary Button -->
  <button class="btn btn-block btn-primary">Like</button>
  
  <!-- Call out Optional Actions with Button Info -->
  <button class="btn btn-block btn-info">Info</button>
  
  <!-- Warn your Users of a Dangerous Action -->
  <button class="btn btn-block btn-danger">Delete</button>
  
  <!-- Use the Bootstrap Grid to Put Elements Side By Side --> 
  <img class="img-thumbnail" src="img/bootstrap-grid.png">
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-block btn-primary">Like</button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-info">Info</button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-danger">Delete</button>
    </div>
  </div>
  
  <!-- Ditch Custom CSS for Bootstrap -->
  <h2>Ditch Custom CSS for Bootstrap</h2>
  <a href="cat-photo-app.html"></a>Cat Photo App</div>
  
  <!-- Use Spans for Inline Elements -->
  <p>Things cats <span class="text-danger">love</span>:</p>
  
  <!-- Create a Custom Heading -->
  
  
<!-- /.container-fluid-->
</body>
</html>
